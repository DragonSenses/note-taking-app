<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">

</head>
<body>
  <main>
    <div class="new-note">
      <input type="text" name="title" id="title" placeholder="Name&mldr;">
      <textarea name="content" id="content" placeholder="Start writing&mldr;"></textarea>
      <div id="form-error"></div>
    </div>
    <div class="button-container">
      <button class="add-btn" onclick="addNote()">Add Note</button>
    </div>
    <div id="note-stack"></div>
    <script src="index.js"></script>
  </main>
</body>
</html>
